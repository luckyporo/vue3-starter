<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  
  <template id="tmp">
    <template v-if="isShow">
      <h2>哈哈哈</h2>
      <h2>哈哈哈</h2>
      <h2>哈哈哈</h2>
    </template>
    <template v-else>
      <h2>嘻嘻嘻</h2>
      <h2>嘻嘻嘻</h2>
      <h2>嘻嘻嘻</h2>
    </template>
    <button @click="toggle">切换</button>
  </template>
  
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      template: '#tmp',
      data() {
        return {
          isShow: true,
        }
      },
      methods: {
        toggle() {
          this.isShow = !this.isShow;
        }
      },
    }).mount('#app')
  </script>
</body>
</html>
