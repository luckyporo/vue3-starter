<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  
  <template id="tmp">
    <!-- 变量 -->
    <h2>{{ message }}</h2>
    <!-- 表达式 --> 
    <div><span>{{ number1 + number2 }}</span></div>
    <div><span>{{ number1 * 10 }}</span></div>
    <!-- 内置函数 -->
    <h2>{{ message.split('').reverse().join('') }}</h2>
    <!-- 函数 -->
    <h2>{{ getReverseMessage() }}</h2>
    <!-- 运算符 -->
    <h2>{{ isShow ? 'show' : '' }}</h2>
    <button @click="toggle">toggle</button>
    <!-- 赋值语句 代码块 不可以 -->
  </template>
  
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      template: '#tmp',
      data() {
        return {
          message: 'hello vue3',
          number1: 10,
          number2: 20,
          isShow: true,
        }
      },
      methods: {
        getReverseMessage() {
          return this.message.split(' ').reverse().join(' ');
        },
        toggle() {
          this.isShow = !this.isShow;
        }
      },
    }).mount('#app')
  </script>
</body>
</html>
