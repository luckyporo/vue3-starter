<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  
  <template id="tmp">
    <h2 v-pre>{{ message }}</h2>
    <h2>{{ message }}</h2>
  </template>
  
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      template: '#tmp',
      data() {
        return {
          message: 'hello vue3'
        }
      },
      methods: {},
    }).mount('#app')
  </script>
</body>
</html>
