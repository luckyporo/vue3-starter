<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  
  <template id="tmp">
    <input type="text" v-model="msg1" />
    <h2>{{msg1}}</h2>
    <hr>
    <input type="text" :value="msg2" @input="inputChange" />
    <h2>{{msg2}}</h2>
  </template>
  
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      template: '#tmp',
      data() {
        return {
          msg1: 'hello world',
          msg2: 'hello vue'
        }
      },
      methods: {
        inputChange(event) {
          this.msg2 = event.target.value;
        }
      },
    }).mount('#app')
  </script>
</body>
</html>
