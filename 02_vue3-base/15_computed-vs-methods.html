<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="tmp">
      <!-- methods是没有缓存的,执行多少次调用多少次 -->
      <h2>full name: {{ getFullName() }}</h2>
      <h2>full name: {{ getFullName() }}</h2>
      <h2>full name: {{ getFullName() }}</h2>
      
      <hr>
      <!-- 计算属性是有缓存的, 多次使用也只会执行一次运算 -->
      <h2>full name: {{ fullName }}</h2>
      <h2>full name: {{ fullName }}</h2>
      <h2>full name: {{ fullName }}</h2>
    
    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      Vue.createApp({
        template: '#tmp',
        data() {
          return {
            firstName: 'brad',
            lastName: 'pei',
            score: 59,
            message: 'hello world',
          };
        },
        methods: {
          getFullName() {
            console.log('执行了getFullName()方法');
            return `${this.firstName} ${this.lastName}`;
          },
        },
        computed: {
          fullName() {
            console.log('执行了fullName()计算属性')
            return `${this.firstName} ${this.lastName}`;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
