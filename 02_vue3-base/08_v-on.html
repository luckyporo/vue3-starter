<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .area {
      width: 200px;
      height: 200px;
      background: red;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <!-- @是v-on:的简写 -->
  <template id="tmp">
    <!-- 绑定鼠标点击事件 -->
    <button @click="btn1Click">按钮1</button>
    <!-- 绑定鼠标移动事件 -->
    <div class="area" @mousemove="mouseMove">div</div>
    <!-- 绑定表达式 -->
    <button @click="counter++">{{ counter }}</button>
    <!-- 绑定一个对象 -->
    <div class="area" @="{click: btn1Click, mousemove: mouseMove}">div</div>
    <button @click="btn2Click">按钮2</button>
    <!-- 传递参数 -->
    <button @click="btn3Click($event, 'luckyporo')">按钮3</button>
    <!-- 修饰符 -->
    <div @click="divClick"><button @click.stop="btn4Click">按钮4</button></div>
    <div><input type="text" @keyup.enter="keyup" /></div>
  </template>
  
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      template: '#tmp',
      data() {
        return {
          counter: 0
        }
      },
      methods: {
        btn1Click() {
          console.log('按钮1发生了点击')
        },
        mouseMove() {
          console.log('div发生鼠标移动')
        },
        btn2Click(event) {
          console.log(event)
        },
        btn3Click(event, name) {
          console.log(name, event)
        },
        btn4Click() {
          console.log('按钮4发生了点击')
        },
        divClick() {
          console.log('div发生了点击')
        },
        keyup(event) {
          console.log(event.target.value)
        }
      },
    }).mount('#app')
  </script>
</body>
</html>
