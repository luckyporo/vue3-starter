<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <!-- 
      v-if是惰性的:
      当条件语句为false时,内容完全不会渲染或者会被销毁掉
      当条件语句为true时,内容才会被渲染到页面
     -->
    <template id="tmp">
      <h2 v-if="score >= 90">优秀</h2>
      <h2 v-else-if="score >= 60">良好</h2>
      <h2 v-else>差</h2>
      <button @click="toggle">随机</button>
    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      Vue.createApp({
        template: '#tmp',
        data() {
          return {
            score: 90,
          };
        },
        methods: {
          toggle() {
            this.score = Math.floor(Math.random() * 100);
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
